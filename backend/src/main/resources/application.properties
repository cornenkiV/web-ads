spring.application.name=web-ads-backend

server.port=8080

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

#set true to seed DB with random 10 users and 100 ads
db.seed=true

bucket4j.enabled=true

bucket4j.filters[0].filter-order=0
bucket4j.filters[0].cache-name=buckets
bucket4j.filters[0].url=/api/auth/.*
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=300
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=minutes

bucket4j.filters[1].filter-order=1
bucket4j.filters[1].cache-name=buckets
bucket4j.filters[1].url=/api/ads
bucket4j.filters[1].rate-limits[0].bandwidths[0].capacity=500
bucket4j.filters[1].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[1].rate-limits[0].bandwidths[0].unit=minutes


spring.cache.cache-names=buckets
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=10m
